version: '3'

services:
  webserver:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./public/conf.d:/etc/nginx/conf.d
      - ./public/ssl:/etc/nginx/certs/:ro
      - ./public/snippets:/etc/nginx/snippets/:ro
      - static-content:/usr/share/nginx/html/:ro
    environment:
      - ROOT_DOMAIN_NAME=${ROOT_DOMAIN_NAME}
    command: >
      sh -c "envsubst '$$ROOT_DOMAIN_NAME' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'"
    links:
      - 'api:publisher-api'

  api:
    image: publisher/api
    build: ./server
    environment:
      NODE_ENV: production
      PORT: 3000
      PUBLIC_PATH: /usr/html
    env_file: .env
    volumes:
      - static-content:/usr/html
    expose:
      - '3000'

volumes:
  static-content:
